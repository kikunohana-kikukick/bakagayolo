<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字アニメーション</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .text-container {
            display: inline-flex;
            overflow: hidden;
            position: relative;
        }

        .char {
            font-size: 3rem;
            font-weight: bold;
            color: #fff;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
            opacity: 0;
            transform: translateY(100px);
            animation: fly-in 1s forwards;
        }

        @keyframes fly-in {
            0% {
                opacity: 0;
                transform: translateY(100px);
            }
            60% {
                opacity: 1;
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="text-container" id="text"></div>

<script>
    function decodeText(encodedText) {
        try {
            return decodeURIComponent(atob(encodedText));
        } catch (e) {
            return "Invalid text format.";
        }
    }

    const url = new URL(window.location.href);
    const imageLink = url.hash.split("/#")[1] || "";
    const encodedText = url.hash.split("/#")[2] || "";
    const text = decodeText(encodedText);

    // Set background image
    if (imageLink) {
        document.body.style.background = `url('${imageLink}') no-repeat center center`;
        document.body.style.backgroundSize = 'auto 100vh';
    }

    // Display text animation
    const container = document.getElementById('text');
    text.split('').forEach((char, index) => {
        const span = document.createElement('span');
        span.textContent = char;
        span.className = 'char';
        span.style.animationDelay = `${index * 0.1}s`;
        container.appendChild(span);
    });
</script>

</body>
</html>

<!-- 暗号化ツール -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>暗号化ツール</title>
</head>
<body>
    <h1>暗号化ツール</h1>
    <label for="text-input">暗号化したいテキスト:</label>
    <input type="text" id="text-input" placeholder="ここに入力してください">
    <button id="encrypt-btn">暗号化</button>
    <p id="result"></p>

    <script>
        function encodeText(inputText) {
            return btoa(encodeURIComponent(inputText));
        }

        document.getElementById('encrypt-btn').addEventListener('click', () => {
            const inputText = document.getElementById('text-input').value;
            const encoded = encodeText(inputText);
            document.getElementById('result').textContent = `暗号文: ${encoded}`;
        });
    </script>
</body>
</html>
